name: CI/CD Pipeline for YTGuide

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm install
    
    - name: âœ… Run Lint or Tests (Optional)
      run: echo "Add test or lint script here"
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ³ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ytguide:latest .
    
    - name: ğŸ“¤ Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ytguide:latest